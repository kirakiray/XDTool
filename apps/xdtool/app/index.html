<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XDTool</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/xd-page-anime.css">
    <script src="js/ofa.js" async></script>
    <script src="js/main.js" async></script>
    <style>
        .loading_con {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            transition: all ease .3s;
        }

        .loading_con.hide {
            opacity: 0;
        }

        .loading_con>svg {
            animation: loading_animate linear .8s infinite
        }

        @keyframes loading_animate {
            0% {
                transform: rotate(0deg)
            }

            100% {
                transform: rotate(360deg)
            }
        }

        xd-app {
            height: 100%;
        }
    </style>
</head>

<body>
    <ele-frame>
        <xd-app>
            <xd-page></xd-page>
        </xd-app>
    </ele-frame>

    <div id="startLoading" class="loading_con">
        <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#3a89b6">
            <g fill="none" fill-rule="evenodd">
                <g transform="translate(1 1)" stroke-width="2">
                    <circle stroke-opacity=".5" cx="18" cy="18" r="18" />
                    <path d="M36 18c0-9.94-8.06-18-18-18"></path>
                </g>
            </g>
        </svg>
    </div>
</body>

</html>
