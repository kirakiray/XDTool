<slide-frame :active="activePannel">
    <div slide-frame-btn="one" slot="btn" class="hide">
        <span class="iconfont" style="font-size:20px;">&#xe600;</span>
    </div>
    <div slide-frame-btn="remoter" slot="btn">
        <span class="iconfont">&#xe66b;</span>
    </div>
    <div slide-frame-btn="projects" slot="bottomBtn">
        <span class="iconfont">&#xe603;</span>
    </div>
    <div slide-frame-btn="config" slot="bottomBtn">
        <span class="iconfont">&#xe609;</span>
    </div>
    <div slide-frame-page="one">
        <div class="container">
            <div class="xt_left">
                <pannel-file></pannel-file>
                <div class="xf_left_line" xv-tar="xfLine"></div>
            </div>
            <div class="xt_right">
                <div class="xt_right_block">
                    <pannel-remote list-auto-height="true"></pannel-remote>
                </div>
            </div>
        </div>
    </div>
    <div class="p_overview" slide-frame-page="projects">
        <pannel-p-overview xv-tar="pOverview"></pannel-p-overview>
    </div>
    <div class="p_overview" slide-frame-page="remoter">
        <div class="remoter_container" style="background-color: #f5f5f5;">
            <pannel-remote-info style="margin:0 0 3px 0;"></pannel-remote-info>
            <pannel-remote style="flex:1;"></pannel-remote>
        </div>
    </div>
    <div class="p_overview" slide-frame-page="config">
        <pannel-config></pannel-config>
    </div>
</slide-frame>
