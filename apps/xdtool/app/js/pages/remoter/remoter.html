<div class="pannel">
    <div class="pannel_title">信息</div>
    <div class="info">
        <div class="info_line">
            <div class="info_name">UserAgent：</div>
            <div class="info_text">{{ua}}</div>
        </div>
        <div class="info_line">
            <div class="info_name">地址：</div>
            <div class="info_text">{{href}}</div>
        </div>
        <div class="info_line">
            <div class="info_name">操作系统：</div>
            <div class="info_text">{{sys}} {{sysVer}}</div>
        </div>
        <div class="info_line">
            <div class="info_name">浏览器：</div>
            <div class="info_text">{{bro}} {{broVer}}</div>
        </div>
    </div>
</div>
<div class="consoleList">
    <pannel-console xv-tar="pannelConsole"></pannel-console>
</div>
<div class="closed_tips" xv-tar="closeTips" style="display:none;">
    窗口已关闭
</div>
