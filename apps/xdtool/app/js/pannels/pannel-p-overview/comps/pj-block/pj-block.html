<style>
    :host {
        display: block;
        margin: 14px 14px 0 0;
    }

    .pj_block {
        position: relative;
        width: 120px;
        min-height: 120px;
        cursor: pointer;
        /* background-color: rgba(0, 0, 0, .05); */
    }

    .pj_block_pic {
        width: 100%;
        height: 0;
        padding-bottom: 100%;
        border-radius: 4px;
        background-color: rgba(0, 0, 0, .05);
    }

    .pj_block_name {
        padding: 8px 4px 0;
        font-size: 12px;
        line-height: 18px;
        max-height: 36px;
        overflow: hidden;
        color: #333;
    }

    .pj_block_time {
        display: none;
        padding: 0 4px 4px;
        font-size: 10px;
        color: #999;
    }

    .pj_block[active="1"] .pj_block_name {
        color: rgba(2, 94, 170, 0.973);
    }

    .pj_block[active="1"] .pj_block_time {
        color: rgba(2, 94, 170, 0.973);
    }

    .pj_block[active="1"] .pj_block_pic {
        background-color: rgba(2, 94, 170, 0.116);
    }

    .close_btn {
        position: absolute;
        right: 0;
        top: 0;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: default;
        font-size: 20px;
        font-weight: 100;
        border-radius: 0 4px 0 0;
    }

    .pj_block[active="1"] .close_btn {
        display: none;
    }

    .close_btn:hover {
        background-color: rgba(255, 255, 255, .5);
    }

    .pj_block[showtime="addtime"] .addtime {
        display: block;
    }

    .pj_block[showtime="modifytime"] .modifytime {
        display: block;
    }
</style>
<div class="pj_block" :active="active" :showtime="showTime">
    <div class="pj_block_pic"></div>
    <div class="pj_block_name">{{name}}</div>
    <div class="pj_block_time addtime">{{addTimeText}}</div>
    <div class="pj_block_time modifytime">{{modifyTimeText}}</div>
    <div class="close_btn" @click="removeBlock">Ã—</div>
</div>
