<style>
    :host {
        display: block;
        margin: 14px 14px 0 0;
    }

    .pj_block {
        display: flex;
        position: relative;
        height: 60px;
        cursor: pointer;
    }

    .pj_block:hover {
        background-color: rgba(0, 0, 0, .01);
    }

    .pj_block_pic {
        width: 60px;
        height: 60px;
        border-radius: 4px;
        background-color: rgba(0, 0, 0, .05);
    }

    .pj_right {
        position: relative;
        flex: 1;
        margin-left: 10px;
    }

    .right_con {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .pj_block_name {
        font-size: 12px;
        line-height: 18px;
        max-height: 36px;
        overflow: hidden;
        color: #333;
    }

    .pj_block_time {
        display: none;
        font-size: 10px;
        color: #999;
    }

    .pj_block_path {
        margin-top: 2px;
        font-size: 10px;
        color: #999;
    }

    .pj_block[active="1"] .pj_block_name {
        color: rgba(2, 94, 170, 0.973);
    }

    .pj_block[active="1"] .pj_block_time {
        color: rgba(2, 94, 170, 0.973);
    }

    .pj_block[active="1"] .pj_block_path {
        color: rgba(2, 94, 170, 0.973);
    }

    .pj_block[active="1"] .pj_block_pic {
        background-color: rgba(2, 94, 170, 0.116);
    }

    .close_btn {
        position: absolute;
        right: 0;
        top: 0;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: default;
        font-size: 20px;
        font-weight: 100;
        border-radius: 0 4px 0 0;
    }

    .pj_block[active="1"] .close_btn {
        display: none;
    }

    .close_btn:hover {
        background-color: rgba(255, 255, 255, .5);
    }

    .pj_block[showtime="addtime"] .addtime {
        display: block;
    }

    .pj_block[showtime="modifytime"] .modifytime {
        display: block;
    }
</style>
<div class="pj_block" :active="active" :showtime="showTime">
    <div class="pj_block_pic"></div>
    <div class="pj_right">
        <div class="right_con">
            <div class="pj_block_name">{{name}}</div>
            <div class="pj_block_time addtime">{{addTimeText}}</div>
            <div class="pj_block_time modifytime">{{modifyTimeText}}</div>
            <div class="pj_block_path">{{path}}</div>
        </div>
    </div>
    <div class="close_btn" @click="removeBlock">Ã—</div>
</div>
