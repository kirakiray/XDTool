<div class="overview_con">
    <div class="title">项目
        <loading-ele size="12" :hide="hideLoading" style="display:inline-block;"></loading-ele>
    </div>
    <div class="sort_line">排序
        <div class="sort_selector">
            <div class="sort_selector_value">{{sortValueText}}</div>
            <select class="sort_selector_fake" xv-model="sortValue">
                <option value="opentime">最近打开</option>
                <option value="addtime">项目添加时间</option>
            </select>
        </div>
    </div>
    <div class="overview_main">
        <div class="over_right">
            <div class="add_btn" @click="clickAddBtn">添加项目</div>
        </div>
        <div class="pj_con_list">
            <slot></slot>
        </div>
    </div>
</div>
