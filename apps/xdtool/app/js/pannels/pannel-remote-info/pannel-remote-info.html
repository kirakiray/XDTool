<div class="pannel">
    <div class="pannel_title">引用地址</div>
    <div class="pannel_container">
        <p>将下面的 <span class="color_attr">script</span> 复制内网页面里。</p>
        <div class="script_desc">
            <span class="color_arrow">&lt;</span><span class="color_tag">script</span> <span
                class="color_attr">src</span><span class="color_tag">="</span><span
                class="color_value">{{scriptSrc}}</span><span class="color_tag">"</span><span
                class="color_arrow">&gt;</span><span class="color_arrow">&lt;</span><span
                class="color_tag">/script</span><span class="color_arrow">&gt;</span>
        </div>
        <button @click="clickCopy">复制地址</button>
    </div>
</div>
